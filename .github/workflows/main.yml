on: push
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - name: repo-sync
      uses: melissamcewen/git-sync@v1
      env:
        SOURCE_REPO: "https://github.com/glitchdotcom/devto.git"
        SOURCE_BRANCH: "master"
        DESTINATION_REPO: "https://api.glitch.com/git/witty-silk-thief"
        DESTINATION_BRANCH: "master"
        GLITCH_TOKEN: ${{secrets.glitch_git_token}}
      with:
        args: $SOURCE_REPO $SOURCE_BRANCH $DESTINATION_REPO $DESTINATION_BRANCH $GLITCH_TOKEN
